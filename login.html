<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="contenedor-login">
    <div class="wrapper">
        <div class="form-wrapper  sing-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember">
                    <label><input type="checkbox"> Recordarme</label>
                </div>
                <button type="submit"><a href="portafolio.index.html" >Login</a></button>
                <div class="singup-link">
                    <p>¿No tienes una cuenta? <a href="#"  class="singupbtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>

    <div class="form-wrapper  sing-up">
        <form action="">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Password</label>
            </div>

            <div class="remember">
                <label><input type="checkbox"> Acepto los terminos y condiciones </label>
            </div>
            <button type="submit">Sing Up</button>
            <div class="singup-link">
                <p>¿YA tienes una cuenta? <a href="#"  class="singinbtn-link">Sing In</a></p>
            </div>
        </form>
    </div>
    </section>
    <script src="script.js"></script>
</body>
